<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Typing Game!</title>
	</head>
	<body>
		<div id="app">
			<h1>Typing Game!</h1>

			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
